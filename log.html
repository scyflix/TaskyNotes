<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoneLog – Task Logger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="header">
        <h1>DoneLog</h1>
        <p>Log completed tasks and review your progress anytime.</p>
    </section>
    <main class="page">
        
        <section class="container">
            <button type="button" id="toggleInputContainer">
                Close Input Panel
            </button>
            <div class="inputContainer">
                <label for="task">Task Completed</label>
                <input placeholder="e.g. Fixed API bug" type="text" id="task">

                <label for="taskTime">Date Completed</label>
                <input type="datetime-local" id="taskTime">

                <label for="note">Notes</label>
                <textarea id="note" placeholder="Add details about what you finished…"></textarea>

                <button id="logTask">Log Task</button>
            </div>
        </section>

        <section id="createdLogs" class="logs"></section>
    </main>

    <script>
        const toggleInputContainer = document.getElementById("toggleInputContainer")
const inputContainer = document.querySelector(".inputContainer")

toggleInputContainer.addEventListener("click", () => {
    toggleInputContainer.textContent = toggleInputContainer.textContent === "Open Input Panel" ?  "Close Input Panel" : "Open Input Panel"
    inputContainer.classList.toggle("hide")
    toggleInputContainer.classList.toggle("panelClosed")
})

const textarea = document.querySelector("#note")
textarea.addEventListener("input", () => {
          textarea.style.height = "auto";
          textarea.style.height = textarea.scrollHeight + "px";
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
