<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoneLog – Task Logger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="header">
        <h1>DoneLog</h1>
        <p>Log completed tasks and review your progress anytime.</p>
    </section>
    <main class="page">
        
        <section class="container">
            <button type="button" id="toggleInputContainer">
                Close Field
            </button>
            <div class="inputContainer">
                <label>Task Completed</label>
                <input placeholder="e.g. Fixed API bug" type="text" id="task">

                <label>Date Completed</label>
                <input type="time" id="taskTime">

                <label>Notes</label>
                <textarea id="note" placeholder="Add details about what you finished…"></textarea>

                <button id="logTask">Log Task</button>
            </div>
        </section>

        <section id="createdLogs" class="logs"></section>
    </main>

    <script>
        const toggleInputContainer = document.getElementById("toggleInputContainer")
const inputContainer = document.querySelector(".inputContainer")

toggleInputContainer.addEventListener("click", () => {
    toggleInputContainer.textContent = toggleInputContainer.textContent === "Open Field" ?  "Close Filed" : "Open Field"
    inputContainer.classList.toggle("hide")
})
    </script>
    <script src="main.js"></script>
</body>
</html>
