<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskyNotes – Task Logger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="header">
  <a href="index.html" class="logoContainer">
    <svg class="logo" width="60" height="60" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark taskbook background -->
  <rect x="8" y="8" width="80" height="112" rx="10" fill="#1F1F23"/>

  <!-- TN logo -->
  <text x="18" y="30" fill="#FFFFFF" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16" font-weight="700" letter-spacing="0.5">
    TN
  </text>

  <!-- Task lines -->
  <rect x="30" y="44" width="46" height="4" rx="2" fill="#3A3A40"/>
  <rect x="30" y="60" width="46" height="4" rx="2" fill="#3A3A40"/>
  <rect x="30" y="76" width="46" height="4" rx="2" fill="#3A3A40"/>

  <!-- Checkboxes -->
  <rect x="18" y="40" width="8" height="8" rx="2" fill="none" stroke="#3A3A40" stroke-width="2"/>
  <rect x="18" y="56" width="8" height="8" rx="2" fill="none" stroke="#3A3A40" stroke-width="2"/>
  <rect x="18" y="72" width="8" height="8" rx="2" fill="none" stroke="#3A3A40" stroke-width="2"/>

  <!-- Checkmarks -->
  <path d="M19.5 44.5L21.5 46.7L24.5 41.8" stroke="#3A3A40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M19.5 60.5L21.5 62.7L24.5 57.8" stroke="#3A3A40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M19.5 76.5L21.5 78.7L24.5 73.8" stroke="#3A3A40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Purple pen -->
  <g transform="translate(78,16)">
    <!-- Pen body -->
    <rect x="16" y="8" width="16" height="80" rx="6" fill="#7C3AED"/>
    <!-- Pen highlight -->
    <rect x="19" y="12" width="3" height="72" rx="1.5" fill="#9F67FF" opacity="0.7"/>
    <!-- Pen cap -->
    <rect x="16" y="0" width="16" height="12" rx="6" fill="#6D28D9"/>
    <!-- Pen clip -->
    <rect x="28" y="4" width="3" height="10" rx="1.5" fill="#9F67FF"/>
    <!-- Pen tip -->
    <path d="M16 88L24 104L32 88Z" fill="#5B21B6"/>
  </g>
</svg>
        <h1>TaskyNotes</h1>

  </a>
  <a href="log.html" class="btn">Home</a>
</header>

    <section>
        <p>Log completed tasks and review your progress anytime.</p>
    </section>
    <main class="page">
        
        <section class="container">
            <button type="button" id="toggleInputContainer">
                Open Input Panel
            </button>
            <div class="inputContainer">
                <label for="task">Task Completed</label>
                <input placeholder="e.g. Fixed API bug" type="text" id="task">

                <label for="taskTime">Date Completed</label>
                <input type="datetime-local" id="taskTime">

                <label for="note">Notes</label>
                <textarea id="note" placeholder="Add details about what you finished…"></textarea>

                <button id="logTask">Log Task</button>
            </div>
        </section>

        <section id="createdLogs" class="logs"></section>
    </main>
    <script src="main.js"></script>
</body>
</html>
