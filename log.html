<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task logs</title>
</head>
<body>

    <main>
        <section class="container">
            <div class="inputContainer">
                <input placeholder="Task that was done" type="text" id="task">
                <input placeholder="Time the task was taken" type="date" name="taskTime" id="taskTime">
                <textarea field-sizing="content" name="note" id="note" placeholder="Note about task"></textarea>
                <button id="logTask">Log Task</button>
            </div>
        </section>

        <section id="createdLogs">

        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
